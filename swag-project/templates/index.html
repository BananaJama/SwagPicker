<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Project</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <h1>RTPSUG Swag Picker</h1>
    <div id="left-column">
        <form action="/processIdentity" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="right-column">
        <p id="getSwagIdentities">
            <form action="/getSwagIdentities" method="GET">
                <button type="submit">Get All</button>
            </form>
        </p>
        <p id="getSwagger">
            <form action="/getSwagger" method="GET">
                <button type="submit">Get Swagger</button>
            </form>
        </p>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
